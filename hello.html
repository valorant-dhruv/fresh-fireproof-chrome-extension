<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@fireproof/core/dist/browser/fireproof.iife.js"></script>
    <script type="text/javascript">
      const { fireproof } = Fireproof;
      let db = false;
      db = fireproof("dhruv2");

      async function createTodoClick(e) {
        e.preventDefault();
        const input = document.querySelector("#todo");
        if (!db) {
          alert("The database is not yet initialized");
        } else {
          input.disabled = true;
          const ok = await db.put({
            created: Date.now(),
            task: input.value,
          });
          console.log(ok, "The data was stored successfully");
        }
        input.disabled = false;
        input.value = "";
      }
    </script>
  </head>
  <body>
    <h3>Todos</h3>
    <input title="Create a todo" type="text" name="todo" id="todo" />
    <button onclick="createTodoClick(event)">Create Todo</button>
  </body>
</html>
